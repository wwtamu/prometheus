<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">{{ label | translate }}</h4>
</div>
<div class="modal-body">
  <prometheus-form [name]="name" [data]="data" [finishedObservable]="finished.asObservable()" (onSubmitEmitter)="submit($event)" (onCancelEmitter)="cancel($event)"></prometheus-form>
</div>
